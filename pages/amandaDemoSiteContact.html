        <main>
            <section>
               <form  action="#" method="post">
            <div class="formbg formBgColor">
            <fieldset>
            <legend class="n2 limelight">contact</legend>

            <div>
                <label for="firstName">Your Name*</label>
                <input type="text" id="firstName" name="firstName"  placeholder="First name, Last name" required>
            </div>

            <div>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="abc@abc.com" required>
            </div>
            <div>
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" placeholder="1231231234">
            </div>
            <div class="formSpanGrid">
                <label for="textMsg">Your Message</label>
                <textarea name="textMsg" id="textMsg" class="textareaSm" placeholder="Write your message here"></textarea>
            </div>
             <div class="formDropDownLists">
                <label for="ddLists">What level player are you?</label>
                <select name="ddLists" id="ddLists">
                    <option value="option1" selected>Beginner</option>
                    <option value="option2">Intermediate</option>
                    <option value="option3">Advanced</option>
                    <option value="option4">Don't know</option>
                </select>
            </div>

            <input type="submit" id="submit" value="submit" class="btnSubmit btnSubmitL btnDropShadow n2BG btnHoverN1">
            </fieldset>
                   </div>
                </form>
